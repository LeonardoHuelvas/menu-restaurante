<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestro Men√∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 950px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            padding: 45px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.8) 0%, rgba(42, 82, 152, 0.8) 100%);
            z-index: -1;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .pdf-container {
            width: 100%;
            height: 85vh;
            min-height: 500px;
            position: relative;
            background: white;
        }
        
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #2a5298;
        }
        
        .spinner {
            border: 4px solid rgba(42, 82, 152, 0.2);
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .buttons {
            padding: 30px;
            text-align: center;
            background: linear-gradient(to bottom, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 40px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            box-shadow: 0 6px 25px rgba(30, 60, 114, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(30, 60, 114, 0.6);
        }
        
        .btn-secondary {
            background: white;
            color: #1e3c72;
            border: 2px solid #1e3c72;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: #1e3c72;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            .pdf-container {
                height: 70vh;
                min-height: 400px;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Nuestro Men√∫</h1>
            <p>Descubre nuestras deliciosas opciones</p>
        </div>

        <div class="pdf-container" id="pdf-viewer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando men√∫...</p>
            </div>

            <!-- PDF embebido directamente desde GitHub Pages -->
            <embed src="https://leonardohuelvas.github.io/menu-restaurante/menu.pdf#toolbar=0" type="application/pdf" width="100%" height="100%" onload="document.getElementById('loading').style.display='none'">
        </div>

        <div class="buttons">
            <a href="menu.pdf" download class="btn btn-primary">üì• Descargar Men√∫</a>
            <a href="menu.pdf" target="_blank" class="btn btn-secondary">üîç Ver en pantalla completa</a>
        </div>
    </div>
</body>

</html>
